<template name="chore">
	<tr>
		<td class="col-xs-1">
    		<input type="checkbox" checked="{{done}}" class="toggle-chore" />
		</td>
		<td class="col-xs-7">
		{{text}}
		</td>
		<td class="col-xs-1">
			<input type="button" class="btn btn-default delete-chore" value="&times;"/>
		</td>
	</tr>
</template>
